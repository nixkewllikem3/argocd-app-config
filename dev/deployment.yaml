apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-Deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gthoms/argocd-app:1.2
        ports:
        - containerPort: 8080
